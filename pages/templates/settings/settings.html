<!-- templates/index.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Setttings - Vale Dash{% endblock %}

{% block content %}

<style>
    #custom-tooltip {
        position: absolute;
        background: white;
        border: 1px solid black;
        padding: 10px;
        border-radius: 5px;
        pointer-events: auto;
        display: none;
        z-index: 1000;
    }
</style>

<div class="row" id="chart_container">
    <div class="col-md-6 col-sm-12">
        <div class="x_panel tile">
            <div class="x_title">
                <h2>General Settings</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form>
                    <div class="form-group">
                        <label for="minTrendConfi">Trend Minimum Confidence Percentage</label>
                        <input type="text" class="form-control" id="minTrendConfi" placeholder="20">
                    </div>
                    <div class="form-group">
                        <label for="numFeatSever">Number Feature To Calc in Severity</label>
                        <input type="text" class="form-control" id="numFeatSever" placeholder="10">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Your password must be 8-20 characters long, contain letters and numbers, and must not
                            contain spaces, special characters, or emoji.
                        </small>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
