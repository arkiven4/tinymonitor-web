<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Advisory{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12 ">
        <div class="dashboard_graph">
            <div class="row x_title">
                <div class="col-md-6">
                    <h3>Advisory Table</h3>
                </div>
                <div class="col-md-6">
                </div>
            </div>

            <div class="col-md-12 col-sm-12 ">
                <table id="example" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                        <tr>
                            <th>Assets Name</th>
                            <th>Priority</th>
                            <th>Severity</th>
                            <th>Advisory Messages</th>
                            <th>Last Data Collection</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="advisory_maintable">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Assets Name</th>
                            <th>Priority</th>
                            <th>Severity</th>
                            <th>Advisory Messages</th>
                            <th>Last Data Collection</th>
                            <th>Action</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
    integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    const featureSet = [
        "Active Power", "Reactive Power", "Governor speed actual", "UGB X displacement", "UGB Y displacement",
        "LGB X displacement", "LGB Y displacement", "TGB X displacement",
        "TGB Y displacement", "Stator winding temperature 13",
        "Stator winding temperature 14", "Stator winding temperature 15",
        "Surface Air Cooler Air Outlet Temperature",
        "Surface Air Cooler Water Inlet Temperature",
        "Surface Air Cooler Water Outlet Temperature",
        "Stator core temperature", "UGB metal temperature",
        "LGB metal temperature 1", "LGB metal temperature 2",
        "LGB oil temperature", "Penstock Flow", "Turbine flow",
        "UGB cooling water flow", "LGB cooling water flow",
        "Generator cooling water flow", "Governor Penstock Pressure",
        "Penstock pressure", "Opening Wicked Gate", "UGB Oil Contaminant",
        "Gen Thrust Bearing Oil Contaminant"
    ];

    function percentageToWidth(severity) {
        return (severity / 6) * 100;
    }

    function severity2color(severity) {
        const norm = (severity - 1) / 5; // Normalize severity to range [0,1]
        const colorScale = d3.scaleLinear()
            .domain([0, 0.5, 1]) // Normalized values
            .range(["green", "yellow", "red"]); // Corresponding colors

        return colorScale(norm); // Return the mapped color
    }

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            dataType: "json",
            //data: { name: name },
            url: "/api/advisory_table",
            success: function (data) {
                document.getElementById("advisory_maintable").innerHTML = ""
                for (let [key, value] of Object.entries(data.last_severity_featname)) {
                    document.getElementById("advisory_maintable").innerHTML += `
                        <tr>
                            <td>${key}</td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25"
                                        aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </td>
                            <td>
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: ${percentageToWidth(value)}%; background-color: ${severity2color(value)}" aria-valuenow="${value}"
                                        aria-valuemin="0" aria-valuemax="6"></div>
                                </div>
                            </td>
                            <td>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum
                                has been</td>
                            <td>${data.last_timestamp}</td>
                            <td><button class="btn btn-primary" onclick="window.open('/advisory/chart?feat_id=${featureSet.indexOf(key)}','_blank')">Chart</button></td>
                        </tr>`
                }

                setTimeout(() => {
                    new DataTable('#example', {
                        paging: false,
                        info: false,
                        searchPanes: false,
                        order: [[2, 'asc']]
                    });
                }, 500);
            }
        });
    });
</script>
{% endblock %}
